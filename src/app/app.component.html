<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->


      <form (ngSubmit)="onSubmit()" #subscriptionForm="ngForm" >

        <div class="form-group">
          <label htmlFor="email">
            Email
          </label>
          <input
            name="email"
            id="email"
            type="text"
            class="form-control"
            ngModel
            email
            required
            #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Email is not valid</span>
        </div>

        <div class="form-group">
          <label htmlFor="subscription">
            Subscription
          </label>
          <select
            name="subscription"
            id="subscription"
            [ngModel]="selectedSubscription"
            class="form-control" >
            <option *ngFor="let subscription of subscriptions" [value]="subscription">
              {{ subscription }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label htmlFor="password">
            Password
          </label>
          <input
            name="password"
            id="password"
            type="password"
            class="form-control"
            ngModel
            required
            #password="ngModel" >
          <span class="help-block" *ngIf="!password.valid && password.touched">Password is not valid</span>
        </div>
        <div>
          <p class="help-block" *ngIf="!subscriptionForm.valid && subscriptionForm.touched"> The form is invalid!</p>
          <button
            type="submit"
            [disabled]="!subscriptionForm.valid"
            class="btn btn-primary">Submit</button>
        </div>
      </form>

      <div class="row" *ngIf="subscriptionFormSubmitted">
        <h3>Your submitted form data</h3>
        <p>Email is {{ this.subscriptionData.email  }}</p>
        <p>Subscription is {{ this.subscriptionData.subscription }}</p>
        <p>Password is {{ this.subscriptionData.password }}</p>
      </div>

    </div>
  </div>
</div>
